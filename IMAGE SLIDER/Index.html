<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="images/1.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="images/2.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="images/3.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="images/4.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="images/5.jpg" alt="Image 5">
            </div>
            <div class="slide">
                <img src="images/6.jpg" alt="Image 6">
            </div>
            <div class="slide">
                <img src="images/7.jpg" alt="Image 7">
            </div>
        </div>
        <div class="navigation">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
    </div>

    <!-- Footer Controls for Play/Pause, Previous, Next -->
    <footer class="footer-controls">
        <button class="pause-play">Pause</button>
     <!--  <button class="prev-footer">Previous</button>
        <button class="next-footer">Next</button>  -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
